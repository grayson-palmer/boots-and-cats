<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
    <title>Boots and Cats</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="./assets/nav-button.png" alt="Navigation dropdown icon" class="nav-icon">
      </nav>
      <h1>Boots and Cats</h1>
    </header>
    <main>
      <section class="player-input-screen">
        <form class="player-input-form">
          <div class="player-1">
            <input type="text" class="player-field" id="player-1-name" maxlength="32">
            <label for="player-1" class="player-label">Player 1</label>
          </div>
          <div class="player-2">
            <input type="text" class="player-field" id="player-2-name" maxlength="32">
            <label for="player-2" class="player-label">Player 2</label>
          </div>
          <button type="button" class="play-game-button">Play Game</button>
        </form>
      </section>
    </main>
  </body>
</html>
