<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
    <title>Boots and Cats</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="./assets/nav-button.png" alt="Navigation dropdown icon" class="nav-icon">
      </nav>
      <h1>Boots and Cats</h1>
    </header>
    <main>
      <section class="player-input-screen">
        <p class="player-1-name-error" hidden>Please enter your name</p>
        <form class="player-input-form">
          <div class="player-1">
            <input type="text" class="player-field" id="player-1-name" maxlength="32">
            <label for="player-1" class="player-label">Player 1</label>
          </div>
          <div class="player-2">
            <input type="text" class="player-field" id="player-2-name" maxlength="32">
            <label for="player-2" class="player-label">Player 2</label>
          </div>
          <button type="button" class="play-game-button" id="input-play-button">Play Game</button>
        </form>
      </section>
      <section class="directions-screen">
      </section>
      <section class="game-screen">
        <aside class="player-1-stats">
          <h3>Player 1</h3>
          <p>Top Player #</p>
          <p>Matches this round</p>
          <p>5</p>
          <p>Game Wins</p>
        </aside>
        <section class="card-board">
          <div class="card">
            <img class="card-front" src="./assets/boot-1.jpg" alt="2 black boots">
            <img class="card-back" src="./assets/card-back.svg" alt="card back">
          </div>
          <div class="card">
            <img class="card-front" src="./assets/boot-1.jpg" alt="2 black boots">
            <img class="card-back" src="./assets/card-back.svg" alt="card back">
          </div>
          <div class="card">
            <img class="card-front" src="./assets/boot-2.jpg" alt="single black boot">
            <img class="card-back" src="./assets/card-back.svg" alt="card back">
          </div>  
          <div class="card">
            <img class="card-front" src="./assets/boot-2.jpg" alt="single black boot">
            <img class="card-back" src="./assets/card-back.svg" alt="card back">
          </div>  
          <div class="card">
            <img class="card-front" src="./assets/boot-3.jpg" alt="2 brown boots">
            <img class="card-back" src="./assets/card-back.svg" alt="card back">
          </div>
          <div class="card">
            <img class="card-front" src="./assets/boot-3.jpg" alt="2 brown boots">
            <img class="card-back" src="./assets/card-back.svg" alt="card back">
          </div>
          <div class="card">
            <img class="card-front" src="./assets/cat-1.jpg" alt="cat staring at screen">
            <img class="card-back" src="./assets/card-back.svg" alt="card back">
          </div>
          <div class="card">
            <img class="card-front" src="./assets/cat-1.jpg" alt="cat staring at screen">
            <img class="card-back" src="./assets/card-back.svg" alt="card back">
          </div>
          <div class="card">
            <img class="card-front" src="./assets/cat-2.jpg" alt="cat staring away">
            <img class="card-back"  src="./assets/card-back.svg" alt="card back">
          </div>
          <div class="card">
            <img class="card-front" src="./assets/cat-2.jpg" alt="cat staring away">
            <img class="card-back" src="./assets/card-back.svg" alt="card back">
          </div>
        </section>
        <aside class="player-2-stats">
            <h3>Player 2</h3>
            <p>Top Player #</p>
            <p>Matches this round</p>
            <p>5</p>
            <p>Game Wins</p>
          </aside>
      </section>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
